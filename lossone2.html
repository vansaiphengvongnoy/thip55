<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="form.css">
    <style>
        body{
            font-family: touk2;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card mt-3">
            <div class="card-header text-center bg-info">
                <h3> ແບບຟອມ</h3>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form action="">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <div class="form-floating">
                                    <input type="text" name="name" 
                                    class="form-control"
                                    placeholder="ກະລຸນາປ້ອນຊື່......">
                                    <lable for="name" class="form-lable"
                                    for="floating">ຊື່:</lable>

                                </div>
                            </div>
                            <br>
                            
                            <div class="form-group">
                                <div class="form-floating">
                                    <input type="text" name="name" 
                                    class="form-control"
                                    placeholder="ກະລຸນາປ້ອນນາມສະກຸນ......">
                                    <lable for="name" class="form-lable"
                                    for="floating">ນາມສະກຸນ:</lable>

                                </div>
                            </div>
                            <br>
                            <div class="form-group mt-3">
                                <label for="gender" class="form-lable"
                                for="floating">ເພດ:</label>
                                &nbsp;&nbsp;  &nbsp;&nbsp; <input type="radio"
                                name="gender" class="form-check-input"
                                value="ຍິງ">ຍິງ
                                &nbsp;&nbsp;  &nbsp;&nbsp; <input type="radio"
                                name="gender" class="form-check-input"
                                value="ຊາຍ">ຊາຍ

                            </div>
                        </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <div class="form-floating">
                                        <input type="text" name="vill"
                                        class="form-control"
                                        placeholder="ກະລຸນາປ້ອນບ້ານ">
                                        <label for="vill" class="form-lable"
                                        for="floating">ບ້ານ:</label>
                                    </div>
                                </div><br>
                                <div class="form-group">
                                    <div class="form-floating">
                                        <input type="text" name="vill"
                                        class="form-control"
                                        placeholder="ກະລຸນາປ້ອນເມືອງ">
                                        <label for="vill" class="form-lable"
                                        for="floating">ເມືອງ</label>:</label>
                                    </div>
                                </div><br>
                                <div class="form-group">
                                    <div class="form-floating">
                                        <input type="text" name="vill"
                                        class="form-control"
                                        placeholder="ກະລຸນາປ້ອນແຂວງ">
                                        <label for="vill" class="form-lable"
                                        for="floating">ແຂວງ:</label>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-sm-12">
                            <label for="">ໝາຍເຫດ:</label>
                            <textarea name="" class="form-control" id=""></textarea>
                        </div>
                    
                         </div><br>
                               <div class="row mt-3">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4">
                                    <button type="button" class="btn btn-success">
                                    ບັນທຶກ</button>&nbsp;&nbsp;
                                    <button type="button" class="btn btn-danger">ຍົກເລີກ</button>
                                </div>
                                <div class="col-sm-4"></div>
                            
                            </div>

                </form>
            </div>
        </div>
    </div>
</body>
</html>

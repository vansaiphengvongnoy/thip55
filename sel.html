<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js">
    </script>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--start carousel-->
        <div id="demo" class="carousel slide" data-bsride="carousel">
            <div class="carousel-indicators">
                <button type="button"
                data-bs-target="#demo"
                data-bs-slide-to="0" class="active"
                aria-current="true" aria-lable="slide 1"></button>
                <button type="button"
                data-bs-target="#demo"
                data-bs-slide-to="1" aria-label="slide 2"></button>
                <button type="button"
                data-bs-target="#demo"
                data-bs-slide-to="2" aria-label="slide 3"></button>
            </div>
            <div class="carousel-inner mt-3">
                <div class="carousel-item active">
                    <img src="yyui.jpg.img" class="d-block w-100"
                    alt="...">
                </div>
                <div class="carousel-item">
                    <img src="hupthip.img.jpg" class="d-block w-100"
                    alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img.jpg" class="d-block w-100"
                    alt="...">
                </div>
            </div>
            <!--ພາກສ່ວນປຸ່ມ-->
            <button class="carousel-control-prev" type="button"
            data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"
            aria-hidden="true"></span>
            <span class="visually-hidden">previous</span>
            </button>
            <button class="carousel-control-next" type="button"
            data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"
            aria-hidden="true"></span>
            <span class="visually-hidden">next</span>
            </button>
        
        </div>
    </div>
</body>
</html>
